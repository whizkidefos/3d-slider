<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/3d.png" type="image/x-icon">
    <link rel="stylesheet" href="app.css">
    <title>Cube Slider</title>
</head>
<body>

    <div class="container">
        <div class="page-header">
            <h1>3D Cube Slider</h1>
            <em>Mouse over or click the controls. For automatic sliding, click the play icon below the slides.</em>
        </div>
        <div class="viewport">
            <div class="control left-arrow">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="cube cube-1">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left"></div>
                <div class="face right"></div>
            </div>
            <div class="cube cube-2">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left"></div>
                <div class="face right"></div>
            </div>
            <div class="cube cube-3">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left"></div>
                <div class="face right"></div>
            </div>
            <div class="control right-arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="control play-pause">
                <i class="fas fa-play"></i>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
